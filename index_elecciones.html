    /* ========================================================== */
    /* Estilos CSS Dinámicos y Profesionales (FINAL) */
    /* ========================================================== */

    /* Variables de Color Actualizadas con un Toque más Suave/Degradado */
    :root {
        --color-primario-fondo: #FFF8E1; /* Light Yellowish Cream (Base clara) */
        --color-secundario-fondo: #FEFBEA; /* Off-White/Very Light Cream (Fondo de secciones) */
        --color-acento-base: #A0522D; /* Sienna (Marrón medio) */
        --color-acento-oscuro: #5D4037; /* Marrón más oscuro (Texto principal/Degradado) */
        --color-texto-oscuro: #3E2723; /* Marrón oscuro para texto */
        
        /* Colores de estado para la barra */
        --color-completo: #7CB342; /* Verde Oliva suave (Completado) */
        --color-activo-claro: #A0522D; /* Sienna (Activo) - Punto parpadeante */
        --color-activo-oscuro: #6D4C41; 
        --color-pendiente: #D2B48C; /* Tan (Pendiente) */

        /* Degradados y Sombras */
        --sombra-elegante: 0 10px 20px rgba(0, 0, 0, 0.15), 0 4px 8px rgba(0, 0, 0, 0.1);
        --degradado-acento: linear-gradient(135deg, var(--color-activo-claro) 0%, var(--color-activo-oscuro) 100%); 
        --degradado-fondo-pagina: linear-gradient(180deg, #FAF0E6 0%, #FFFDE7 100%); /* Degradado suave de fondo */
    }

    /* Fondo de la página con degradado bidireccional */
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: var(--degradado-fondo-pagina);
        color: var(--color-texto-oscuro);
        line-height: 1.6;
        min-height: 100vh;
    }
    
    /* ---------------------------------------------------------- */
    /* ESTILOS DE CARGA (PRELOADER) */
    /* ---------------------------------------------------------- */
    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--color-primario-fondo); /* Cream base */
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 1;
        visibility: visible;
        /* DURACIÓN DE TRANSICIÓN DEL PRELOADER A 3 SEGUNDOS */
        transition: opacity 3s ease-out, visibility 3s ease-out; 
    }

    /* Estado de preloader oculto */
    #preloader.hidden {
        opacity: 0;
        visibility: hidden;
    }

    /* Estilo del GIF/Icono de carga */
    .loader {
        width: 120px;
        height: 120px;
        border: 10px solid var(--color-secundario-fondo);
        border-top: 10px solid var(--color-acento-base); /* Color de acento para la animación */
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
        margin-bottom: 20px;
        box-shadow: var(--sombra-elegante);
    }
    
    .loader-text {
        color: var(--color-acento-oscuro);
        font-size: 1.2em;
        font-weight: 600;
        letter-spacing: 1px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    /* Efecto de aparición del Contenido */
    .contenedor {
        width: 95%;
        max-width: 1100px;
        margin: 30px auto;
        background: linear-gradient(to right, #FFF8E1 0%, #FEFBEA 100%);
        box-shadow: var(--sombra-elegante);
        border-radius: 20px;
        padding: 30px;
        transition: all 0.3s ease;
        
        /* ESTADO INICIAL OCULTO CON TRANSICIÓN */
        opacity: 0;
        transform: translateY(20px);
        /* RETRASO DE 3 SEGUNDOS PARA QUE EL PRELOADER SE VAYA COMPLETAMENTE */
        transition: opacity 1s ease-in-out 3s, transform 1s ease-in-out 3s; 
    }

    /* ESTADO FINAL VISIBLE */
    .contenedor.visible {
        opacity: 1;
        transform: translateY(0);
    }

    /* Resto de Estilos (Mantenidos) */
